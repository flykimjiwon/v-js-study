<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        padding: 0px;
        margin: 0px;
      }

      body {
        background-color: black;
        text-align: center;
      }
      section {
        width: 50%;
        margin: 50px auto;
        background-color: brown;
        border-radius: 20px;
        padding: 20px;
      }
      img {
        z-index: 100;
        will-change: opacity;
      }
      h1,
      h3,
      span {
        color: white;
      }
    </style>
  </head>
  <body>
    <section>
      <img src="img/avatar.jpg" alt="avatar" />
      <h1 id="brand">flykimjiwon</h1>
      <h3>test page</h3>
    </section>
    <span>안녕하세요!</span>
  </body>

  <script>
    const section = document.querySelector('section');
    const h2 = document.createElement('h2');
    const h4 = document.createElement('h4');
    h2.setAttribute('class','title');// <h2 class = "title"></h2>
    h2.textContent = 'This is a title'; //<h2 class = "title">this is a title</h2>

    h4.setAttribute('class','test');
    h4.textContent = 'this is test h4 and insertBefore'


    section.appendChild(h2) //맨아래 추가되게됨
    const h3 = document.querySelector('h3')
    section.insertBefore(h4,h3)
  </script>
</html>
